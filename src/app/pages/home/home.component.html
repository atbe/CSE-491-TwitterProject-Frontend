<div class="loading-progress" *ngIf="isLoading">
  <h1>Loading...</h1>
  <mat-spinner></mat-spinner>
</div>

<div *ngFor="let tweet of tweets | async" class="app-tweet">
  <app-tweet
    [tweet]="tweet">
  </app-tweet>

  <app-tweet-statistics
    [tweetId]="tweet.id_str"
    class="tweet-statistics">
  </app-tweet-statistics>
</div>
