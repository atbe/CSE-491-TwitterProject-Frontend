<mat-card class="tweet">
  <mat-card-content>
    <div class="tweet--user">
      <a href="https://twitter.com/{{tweet.user.screen_name}}" target="_blank">
        <img class="tweet--user-avatar" [src]="tweet.user.profile_image_url_https" alt="" />
      </a>
      <div class="tweet--user-name">
        {{ tweet.user.name }}<span>@{{tweet.user.screen_name}}</span>
      </div>
    </div>

    <p class="tweet--body">{{ tweet.text }}</p>

    <div class="tweet--time">{{ tweet.timestamp_ms | date:'yyyy-MM-dd HH:mm:ss Z' }}</div>

    <div class="tweet--actions">
      <span><i class="fa fa-retweet"></i>  {{ tweet.retweet_count }}</span>
      <span><i class="fa fa-reply"></i>  {{ tweet.reply_count }}</span>
      <span><i class="fa fa-heart"></i>  {{ tweet.favorite_count }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="analyzeButton">
    <button mat-button (click)="goToTweetAnalysis()">Analyze</button>
  </mat-card-actions>
</mat-card>
