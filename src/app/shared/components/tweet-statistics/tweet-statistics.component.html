<div class="back">
  <button mat-button routerLink="/home">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
<div *ngIf="!loading" class="app-tweet">
  <app-tweet
    [tweet]="tweet"
    [analyzeButton]="false">
  </app-tweet>
</div>

<div class="d-flex flex-column align-items-center">
  <div class="p-2">
    <canvas baseChart
            *ngIf="!loadingSentiment"
            [data]="sentimentData"
            [labels]="sentimentLabels"
            chartType="doughnut">
    </canvas>
  </div>
  <div class="p-2">
  </div>
  <div class="p-2">
    <app-word-cloud *ngIf="!loading"
                    [tweetId]="tweetId">
    </app-word-cloud>
  </div>
</div>

<div>
  <mat-grid-list cols="1" rowHeight="1:1">
    <mat-grid-tile>
      <app-top-hashtags
        *ngIf="!loading"
        [tweetId]="tweetId">
      </app-top-hashtags>
    </mat-grid-tile>
  </mat-grid-list>
</div>
