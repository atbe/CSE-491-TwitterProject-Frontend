<div class="back">
  <button mat-button routerLink="/home">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
<div *ngIf="!loading" class="app-tweet">
  <app-tweet
    [tweet]="tweet"
    [analyzeButton]="false">
  </app-tweet>
</div>

<div class="d-flex flex-column align-items-center" *ngIf="!loading">
  <div class="p-2">
    <app-sentiment-summary
      [tweetId]="tweetId">
    </app-sentiment-summary>
    <hr>
  </div>
  <div class="p-2">
    <app-word-cloud
      [tweetId]="tweetId">
    </app-word-cloud>
    <hr>
  </div>
  <div class="p-2">
    <app-top-hashtags
      [tweetId]="tweetId">
    </app-top-hashtags>
  </div>
</div>
